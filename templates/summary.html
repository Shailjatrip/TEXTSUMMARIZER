<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equip="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device.width,initial-scale=1.0">
        <title>SUMMARIZER</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>



    
    <link rel="stylesheet" href="/static/styles.css">
    </head>
    <body>
        <div class="container">
             <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4 heading"><b>TEXT SUMMARIZATION</b></h1>
              <p class="lead h4">Retrive the best summary.</p>
            </div>
          </div>
        </div>

        <div class="container" style="display: flex; justify-content: space-around;">
            <p class="original_title col-sm-4">ORIGINAL TEXT</p>
            <p class="summary_title col-sm-4">SUMMARIZED TEXT</p>
        </div>

        <div class="container srt">
            <p class="originaltxt col-sm-6">{{original_txt}}</p>
            <p class="summarytxt col-sm-6">{{summary}}</p>
        </div>

        <div class="container">
            <button class="btn btn-danger" type="submit">Length Of Original Text: {{len_orig_txt}}</button>
            <button class="len_sum btn btn-success" type="submit">Length Of Summarized Text:{{len_summary}}</button>
        </div>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" 
        crossorigin="anonymous">
    </script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
        crossorigin="anonymous">
    </script>
    </body>
</html>
